<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    a:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      a {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
     {% if messages %}
        {% for message in messages %}
            <p style="color:green">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h1>Welcome, {{ request.user.username }}</h1>

    <div style="text-align:center;">
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'export_students_excel' %}">Download Excel</a>
    </div>

    <h2>Mark In-Time</h2>
    <form action="/makeintime" method="get">
      <label for="name">Student Name</label>
      <input type="text" name="name" value="{{ student.name }}" required />
      <input type="submit" value="Mark In Time" />
    </form>

    <h2>Mark Out-Time</h2>
    <form action="/makeouttime" method="get">
      <label for="topic">Topic</label>
      <input type="text" name="topic" placeholder="Enter Topic" required />

      <label for="staf">Staff</label>
      <select name="staf" required>
        <option value="NANDHAKUMAT">Nandhakumar</option>
        <option value="Aniesh">Aniesh</option>
      </select>

      <input type="submit" value="Mark Out Time" />
    </form>
  </div>
</body>
</html>
