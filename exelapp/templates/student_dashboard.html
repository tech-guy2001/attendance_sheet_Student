<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    a:hover {
      background-color: #0056b3;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #out { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ request.user.username }}</h1>

    <div id="loader"><div class="spinner"></div></div>

    <div style="text-align:center;">
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'export_students_excel' %}">Download Excel</a>
    </div>

    <!-- In-Time -->
    <div class="in">
      <h2>Mark In-Time</h2>
      <form class="inForm" action="/makeintime" method="get">
        <label for="name">Student Name</label>
        <input type="text" name="name" value="{{ student.name }}" required />
        <input type="submit" id="inbutton" value="Mark In Time"/>
      </form>
    </div>

    <!-- Out-Time -->
    <div id="out">
      <h2>Mark Out-Time</h2>
      <form id="myForm" action="/makeouttime" method="get">
        <label for="topic">Topic</label>
        <input type="text" name="topic" placeholder="Enter Topic" required />

        <label for="staf">Staff</label>
        <select name="staf" required>
          <option value="NANDHAKUMAT">Nandhakumar</option>
          <option value="Aniesh">Aniesh</option>
        </select>

        <input type="submit" value="Mark Out Time"/>
      </form>
    </div>

    <p id="location-status" style="color:red; font-weight:bold;"></p>
  </div>

<script>
const allowedLat = 11.0251;   // your location (Google Maps lat)
const allowedLon = 77.0176;   // your location (Google Maps lon)
const allowedRadius = 300;    // allowed meters range

function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
  const R = 6371e3; 
  const φ1 = lat1 * Math.PI/180;
  const φ2 = lat2 * Math.PI/180;
  const Δφ = (lat2-lat1) * Math.PI/180;
  const Δλ = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ/2) * Math.sin(Δλ/2);
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

  function checkLocationAndSubmit(form, successCallback) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          const distance = getDistanceFromLatLonInMeters(userLat, userLon, allowedLat, allowedLon);

          if (distance <= allowedRadius) {
            successCallback(); // ✅ allow AJAX submit
          } else {
            document.getElementById("location-status").innerText = 
              "❌ You are outside allowed area (" + Math.round(distance) + "m away)";
          }
        },
        (error) => {
          document.getElementById("location-status").innerText = "Error: " + error.message;
        }
      );
    } else {
      document.getElementById("location-status").innerText = "Geolocation not supported.";
    }
  }

  $(document).ready(function(){
    // In-Time
    $(".inForm").submit(function(e){
      e.preventDefault();
      const form = $(this);
      checkLocationAndSubmit(form, function(){
        $.ajax({
          url: form.attr("action"),
          type: form.attr("method"),
          data: form.serialize(),
          success: function(){
            $(".in").hide();
            $("#out").show();
            alert("✅ In-Time marked successfully!");
          },
          error: function(){
            alert("Something went wrong!");
          }
        });
      });
    });

    // Out-Time
    $("#myForm").submit(function(e){
      e.preventDefault();
      const form = $(this);
      checkLocationAndSubmit(form, function(){
        $.ajax({
          url: form.attr("action"),
          type: form.attr("method"),
          data: form.serialize(),
          success: function(){
            alert("✅ Out-Time marked successfully!");
            $("#out").hide();
          },
          error: function(){
            alert("Something went wrong!");
          }
        });
      });
    });
  });
</script>
</body>
</html>
