<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    a:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      a {
        width: 100%;
        margin: 5px 0;
      }
    }

        /* Full-screen loader */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 9999;
            display: none;
        }

        /* Spinner */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  </style>
</head>
<body>
  <div class="container">
     {% if messages %}
        {% for message in messages %}
            <p style="color:green">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h1>Welcome, {{ request.user.username }}</h1>

      <div id="loader">
        <div class="spinner"></div>
    </div>

    <div style="text-align:center;">
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'export_students_excel' %}">Download Excel</a>
    </div>

    <h2>Mark In-Time</h2>
    <form    action="/makeintime" method="get">
      <label for="name">Student Name</label>
      <input type="text" name="name" value="{{ student.name }}" required />
      <input type="submit" value="Mark In Time" />
    </form>

    <h2>Mark Out-Time</h2>
    <form action="/makeouttime"  id="myForm" method="get">
      <label for="topic">Topic</label>
      <input type="text" name="topic" placeholder="Enter Topic" required />

      <label for="staf">Staff</label>
      <select name="staf" required>
        <option value="NANDHAKUMAT">Nandhakumar</option>
        <option value="Aniesh">Aniesh</option>
      </select>

      <input type="submit" value="Mark Out Time" />
    </form>
  </div>

      <script>
        const form = document.getElementById('myForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            loader.style.display = 'flex'; // Show loader
        });
    </script>
</body>
</html>
