<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Student</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="email"],
    form input[type="password"],
    form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    form input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #1769aa;
    }

    .messages p {
      color: red;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }

        /* Full-screen loader */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 9999;
            display: none;
        }

        /* Spinner */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <h1>Welcome to IT Team</h1>
    <p>Go for your Dream</p>

      <div id="loader">
        <div class="spinner"></div>
    </div>

    <form  id="myForm" action="add_students" method="post">
      {% csrf_token %}
      
      <input type="text" name="name" placeholder="Enter Name" required>

      <label>Enter Joining Date</label>
      <input type="date" name="join_date" required>

      <input type="text" name="contact_number" placeholder="Enter Contact Number" required>
      <input type="text" name="course" placeholder="Enter the Course" required>

      <select name="batch" required>
        <option value="" disabled selected>Select Batch</option>
        <option value="morning">Morning Batch</option>
        <option value="afternoon">Afternoon Batch</option>
        <option value="evening">Evening Batch</option>
        <option value="weekend">Weekend Batch</option>
      </select>

      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <input type="submit" value="Register">
    </form>
  </div>

      <script>
        const form = document.getElementById('myForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            loader.style.display = 'flex'; // Show loader
        });
    </script>
</body>
</html>
